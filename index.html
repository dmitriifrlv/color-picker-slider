<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Picker Slider</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="appContainer">

  <fieldset class="field">
    <legend>Select:</legend>
      <button id="colorBtn" class="ui-button ui-widget ui-corner-all">color</button>
      <button id="backgroundColorBtn" class="ui-button ui-widget ui-corner-all">backgroundColor</button>
  </fieldset>
  <div class="appContainer__controls">
    <div class="appContainer__controls__sliders">
      <div id="red"></div>
      <div id="green"></div>
      <div id="blue"></div>
    </div>
    <div id="swatch" class="textContainer">
      <p id="text" class="textContainer__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus officia quae porro, praesentium rerum id deserunt assumenda. Ipsam sequi repellat vero aperiam perspiciatis quis, qui eveniet earum suscipit, voluptatem deserunt!</p>
    </div>
  </div>
  
</div>

</body>
</html>
